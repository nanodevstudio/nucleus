
message Datom {
  required fixed64 e = 1;
  required uint64 a = 2;
  required uint64 t = 3;
  required bytes v = 4;
}

message HHIndexNodeRangePointer {
  required Datom max = 1;
  required uint64 pointer = 2;
}

message HHIndexNodeData {
  repeated HHIndexNodeRangePointer poiners = 1;
  repeated Datom buffer = 2;
}